name: Database Migrations

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to migrate'
        required: true
        type: choice
        options:
          - staging
          - production
      dry_run:
        description: 'Dry run (show changes without applying)'
        required: false
        type: boolean
        default: true

jobs:
  migrate:
    name: Run Database Migrations
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Supabase CLI
      uses: supabase/setup-cli@v1
      with:
        version: latest
        
    - name: Set project ref
      run: |
        if [ "${{ github.event.inputs.environment }}" == "production" ]; then
          echo "PROJECT_REF=${{ secrets.PRODUCTION_SUPABASE_PROJECT_REF }}" >> $GITHUB_ENV
        else
          echo "PROJECT_REF=${{ secrets.STAGING_SUPABASE_PROJECT_REF }}" >> $GITHUB_ENV
        fi
        
    - name: Link to project
      run: supabase link --project-ref $PROJECT_REF
      env:
        SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        
    - name: Show pending migrations
      run: supabase migration list
      env:
        SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        
    - name: Dry run (check changes)
      if: github.event.inputs.dry_run == 'true'
      run: |
        echo "Showing changes (dry run)..."
        supabase db push --dry-run
      env:
        SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        
    - name: Apply migrations
      if: github.event.inputs.dry_run == 'false'
      run: |
        echo "Applying migrations to ${{ github.event.inputs.environment }}..."
        supabase db push
      env:
        SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        
    - name: Notify result
      run: |
        if [ "${{ github.event.inputs.dry_run }}" == "true" ]; then
          echo "✓ Dry run completed - review changes above"
        else
          echo "✓ Migrations applied to ${{ github.event.inputs.environment }}"
        fi
