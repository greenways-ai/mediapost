name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  lint-and-build:
    name: Lint and Build
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code with submodules
      uses: actions/checkout@v4
      with:
        submodules: recursive
        ssh-key: ${{ secrets.DEPLOY_SSH_KEY }}
      
    - name: Setup SSH for submodule
      uses: webfactory/ssh-agent@v0.9.0
      with:
        ssh-private-key: ${{ secrets.DEPLOY_SSH_KEY }}
      if: ${{ secrets.DEPLOY_SSH_KEY != '' }}
      continue-on-error: true
    
    - name: Pull dot-secrets submodule (fallback)
      run: |
        git submodule update --init --recursive
      continue-on-error: true
      
    - name: Load environment from dot-secrets
      run: |
        if [ -f .secrets/mypost/prod/.env ]; then
          echo "Loading environment from dot-secrets..."
          cp .secrets/mypost/prod/.env .env.local
          echo "Environment file copied"
        else
          echo "Creating placeholder .env.local"
          echo "NEXT_PUBLIC_SUPABASE_URL=http://localhost:54321" > .env.local
          echo "NEXT_PUBLIC_SUPABASE_PUBLISHABLE_DEFAULT_KEY=test-key" >> .env.local
        fi
      shell: bash
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run linter
      run: npm run lint
      continue-on-error: true
      
    - name: Build Next.js
      run: npm run build

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: lint-and-build
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run tests
      run: npm test
      continue-on-error: true

  supabase-check:
    name: Supabase Checks
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Supabase CLI
      uses: supabase/setup-cli@v1
      with:
        version: latest
        
    - name: Check Supabase connection
      run: supabase --version
      
    - name: Validate Supabase config
      run: |
        if [ -f supabase/config.toml ]; then
          echo "✓ Supabase config found"
          cat supabase/config.toml | head -20
        else
          echo "✗ Supabase config not found"
          exit 1
        fi
        
    - name: Check migrations
      run: |
        if [ -d supabase/migrations ]; then
          echo "✓ Migrations directory exists"
          ls -la supabase/migrations/
        else
          echo "✗ Migrations directory not found"
          exit 1
        fi
