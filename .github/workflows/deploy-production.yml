name: Deploy to Production

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      confirm:
        description: 'Type "deploy" to confirm production deployment'
        required: true
        type: string

jobs:
  verify:
    name: Verify Deployment
    runs-on: ubuntu-latest
    if: github.event.inputs.confirm == 'deploy' || github.ref_type == 'tag' || github.event_name == 'push'
    
    steps:
    - name: Verify branch/tag
      run: |
        echo "Deploying from: ${{ github.ref }}"
        echo "Commit: ${{ github.sha }}"

  deploy-supabase-production:
    name: Deploy Supabase to Production
    runs-on: ubuntu-latest
    environment: production
    needs: verify
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Supabase CLI
      uses: supabase/setup-cli@v1
      with:
        version: latest
        
    - name: Link to Production Project
      run: supabase link --project-ref ${{ secrets.PRODUCTION_SUPABASE_PROJECT_REF }}
      env:
        SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        
    - name: Push Database Migrations
      run: supabase db push
      env:
        SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        
    - name: Deploy Edge Functions
      run: supabase functions deploy --project-ref ${{ secrets.PRODUCTION_SUPABASE_PROJECT_REF }}
      env:
        SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

  deploy-frontend-production:
    name: Deploy Frontend to Production
    runs-on: ubuntu-latest
    needs: deploy-supabase-production
    environment: production
    
    steps:
    - name: Checkout code with submodules
      uses: actions/checkout@v4
      with:
        submodules: recursive
        ssh-key: ${{ secrets.DEPLOY_SSH_KEY }}
    
    - name: Setup SSH for submodule
      uses: webfactory/ssh-agent@v0.9.0
      with:
        ssh-private-key: ${{ secrets.DEPLOY_SSH_KEY }}
      if: ${{ secrets.DEPLOY_SSH_KEY != '' }}
      continue-on-error: true
    
    - name: Pull dot-secrets submodule (fallback)
      run: |
        git submodule update --init --recursive
      continue-on-error: true
      
    - name: Load production environment from dot-secrets
      run: |
        if [ -f .secrets/mypost/prod/.env ]; then
          echo "Loading production environment from dot-secrets..."
          cp .secrets/mypost/prod/.env .env.local
          echo "Environment file copied successfully"
          # Export variables to GITHUB_ENV for subsequent steps
          while IFS='=' read -r key value; do
            # Skip comments and empty lines
            [[ "$key" =~ ^#.*$ ]] && continue
            [[ -z "$key" ]] && continue
            # Remove leading/trailing whitespace from key and value
            key=$(echo "$key" | xargs)
            value=$(echo "$value" | xargs)
            # Only export if value is not empty (placeholder values should be replaced via secrets)
            if [ -n "$value" ] && [[ ! "$value" =~ ^your- ]]; then
              echo "$key=$value" >> $GITHUB_ENV
            fi
          done < .secrets/mypost/prod/.env
          echo "Production environment loaded from dot-secrets"
        else
          echo "Warning: .secrets/mypost/prod/.env not found, using GitHub Secrets fallback"
        fi
      shell: bash
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Install Netlify CLI
      run: npm install -g netlify-cli
      
    - name: Build and Deploy to Netlify
      run: netlify deploy --prod --build
      env:
        NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
        NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        # Build environment variables
        NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.PRODUCTION_SUPABASE_URL }}
        NEXT_PUBLIC_SUPABASE_PUBLISHABLE_DEFAULT_KEY: ${{ secrets.PRODUCTION_SUPABASE_ANON_KEY }}

  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [deploy-supabase-production, deploy-frontend-production]
    if: github.ref_type == 'tag'
    
    steps:
    - name: Create GitHub Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false
        body: |
          ## Changes
          
          See [CHANGELOG.md](CHANGELOG.md) for details.
          
          ## Deployment
          
          - Supabase: Production
          - Frontend: Production

  notify:
    name: Notify Deployment
    runs-on: ubuntu-latest
    needs: [deploy-supabase-production, deploy-frontend-production]
    if: always()
    
    steps:
    - name: Notify Success
      if: needs.deploy-supabase-production.result == 'success' && needs.deploy-frontend-production.result == 'success'
      run: |
        echo "✅ Production deployment successful!"
        echo "Version: ${{ github.ref }}"
        echo "Commit: ${{ github.sha }}"
      
    - name: Notify Failure
      if: needs.deploy-supabase-production.result == 'failure' || needs.deploy-frontend-production.result == 'failure'
      run: |
        echo "❌ Production deployment failed"
        exit 1
