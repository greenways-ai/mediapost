name: Deploy to Production

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      confirm:
        description: 'Type "deploy" to confirm production deployment'
        required: true
        type: string

jobs:
  verify:
    name: Verify Deployment
    runs-on: ubuntu-latest
    if: github.event.inputs.confirm == 'deploy' || github.ref_type == 'tag' || github.event_name == 'push'
    
    steps:
    - name: Verify branch/tag
      run: |
        echo "Deploying from: ${{ github.ref }}"
        echo "Commit: ${{ github.sha }}"

  deploy-supabase-production:
    name: Deploy Supabase to Production
    runs-on: ubuntu-latest
    environment: production
    needs: verify
    
    steps:
    - name: Checkout code with submodules
      uses: actions/checkout@v4
      with:
        submodules: recursive
        token: ${{ secrets.GH_TOKEN }}
      
    - name: Load Supabase credentials from dot-secrets
      run: |
        if [ -f .secrets/mypost/prod/supabase.env ]; then
          echo "Loading Supabase credentials from dot-secrets..."
          while IFS='=' read -r key value; do
            [[ "$key" =~ ^#.*$ ]] && continue
            [[ -z "$key" ]] && continue
            key=$(echo "$key" | xargs)
            value=$(echo "$value" | xargs)
            if [ -n "$value" ] && [[ ! "$value" =~ ^your- ]] && [[ ! "$value" =~ ^PASTE_ ]]; then
              echo "$key=$value" >> $GITHUB_ENV
              echo "Loaded: $key"
            fi
          done < .secrets/mypost/prod/supabase.env
          echo "Supabase credentials loaded"
        else
          echo "Error: .secrets/mypost/prod/supabase.env not found"
          exit 1
        fi
      shell: bash
      
    - name: Setup Supabase CLI
      uses: supabase/setup-cli@v1
      with:
        version: latest
        
    - name: Link to Production Project
      run: supabase link --project-ref ${{ env.PRODUCTION_SUPABASE_PROJECT_REF }}
      env:
        SUPABASE_ACCESS_TOKEN: ${{ env.SUPABASE_ACCESS_TOKEN }}
        
    - name: Push Database Migrations
      run: supabase db push
      env:
        SUPABASE_ACCESS_TOKEN: ${{ env.SUPABASE_ACCESS_TOKEN }}
        
    - name: Deploy Edge Functions
      run: supabase functions deploy --project-ref ${{ env.PRODUCTION_SUPABASE_PROJECT_REF }}
      env:
        SUPABASE_ACCESS_TOKEN: ${{ env.SUPABASE_ACCESS_TOKEN }}

  deploy-frontend-production:
    name: Deploy Frontend to Production
    runs-on: ubuntu-latest
    needs: deploy-supabase-production
    environment: production
    
    steps:
    - name: Checkout code with submodules
      uses: actions/checkout@v4
      with:
        submodules: recursive
        token: ${{ secrets.GH_TOKEN }}
      
    - name: Load all environment from dot-secrets
      run: |
        # Load main .env file
        if [ -f .secrets/mypost/prod/.env ]; then
          echo "Loading production environment from dot-secrets..."
          cp .secrets/mypost/prod/.env .env.local
          while IFS='=' read -r key value; do
            [[ "$key" =~ ^#.*$ ]] && continue
            [[ -z "$key" ]] && continue
            key=$(echo "$key" | xargs)
            value=$(echo "$value" | xargs)
            if [ -n "$value" ] && [[ ! "$value" =~ ^your- ]] && [[ ! "$value" =~ ^PASTE_ ]]; then
              echo "$key=$value" >> $GITHUB_ENV
            fi
          done < .secrets/mypost/prod/.env
          echo "✓ Loaded .env"
        fi
        
        # Load Supabase credentials
        if [ -f .secrets/mypost/prod/supabase.env ]; then
          while IFS='=' read -r key value; do
            [[ "$key" =~ ^#.*$ ]] && continue
            [[ -z "$key" ]] && continue
            key=$(echo "$key" | xargs)
            value=$(echo "$value" | xargs)
            if [ -n "$value" ] && [[ ! "$value" =~ ^your- ]] && [[ ! "$value" =~ ^PASTE_ ]]; then
              echo "$key=$value" >> $GITHUB_ENV
            fi
          done < .secrets/mypost/prod/supabase.env
          echo "✓ Loaded supabase.env"
        fi
        
        # Load Netlify credentials
        if [ -f .secrets/mypost/prod/netlify.env ]; then
          while IFS='=' read -r key value; do
            [[ "$key" =~ ^#.*$ ]] && continue
            [[ -z "$key" ]] && continue
            key=$(echo "$key" | xargs)
            value=$(echo "$value" | xargs)
            if [ -n "$value" ] && [[ ! "$value" =~ ^your- ]] && [[ ! "$value" =~ ^PASTE_ ]]; then
              echo "$key=$value" >> $GITHUB_ENV
            fi
          done < .secrets/mypost/prod/netlify.env
          echo "✓ Loaded netlify.env"
        fi
        
        # Load database credentials (if needed for build)
        if [ -f .secrets/mypost/prod/database.env ]; then
          while IFS='=' read -r key value; do
            [[ "$key" =~ ^#.*$ ]] && continue
            [[ -z "$key" ]] && continue
            key=$(echo "$key" | xargs)
            value=$(echo "$value" | xargs)
            if [ -n "$value" ] && [[ ! "$value" =~ ^your- ]] && [[ ! "$value" =~ ^PASTE_ ]]; then
              echo "$key=$value" >> $GITHUB_ENV
            fi
          done < .secrets/mypost/prod/database.env
          echo "✓ Loaded database.env"
        fi
        
        echo "All environments loaded from dot-secrets"
      shell: bash
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Install Netlify CLI
      run: npm install -g netlify-cli
      
    - name: Build and Deploy to Netlify
      run: netlify deploy --prod --build --team=${{ env.NETLIFY_TEAM_ID }}
      env:
        NETLIFY_AUTH_TOKEN: ${{ env.NETLIFY_AUTH_TOKEN }}
        NETLIFY_SITE_ID: ${{ env.NETLIFY_SITE_ID }}

  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [deploy-supabase-production, deploy-frontend-production]
    if: github.ref_type == 'tag'
    
    steps:
    - name: Create GitHub Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false
        body: |
          ## Changes
          
          See [CHANGELOG.md](CHANGELOG.md) for details.
          
          ## Deployment
          
          - Supabase: Production
          - Frontend: Production

  notify:
    name: Notify Deployment
    runs-on: ubuntu-latest
    needs: [deploy-supabase-production, deploy-frontend-production]
    if: always()
    
    steps:
    - name: Notify Success
      if: needs.deploy-supabase-production.result == 'success' && needs.deploy-frontend-production.result == 'success'
      run: |
        echo "✅ Production deployment successful!"
        echo "Version: ${{ github.ref }}"
        echo "Commit: ${{ github.sha }}"
      
    - name: Notify Failure
      if: needs.deploy-supabase-production.result == 'failure' || needs.deploy-frontend-production.result == 'failure'
      run: |
        echo "❌ Production deployment failed"
        exit 1
