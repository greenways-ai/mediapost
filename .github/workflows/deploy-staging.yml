name: Deploy to Staging

on:
  push:
    branches: [ develop ]
  workflow_dispatch:

jobs:
  deploy-supabase-staging:
    name: Deploy Supabase to Staging
    runs-on: ubuntu-latest
    environment: staging
    
    steps:
    - name: Checkout code with submodules
      uses: actions/checkout@v4
      with:
        submodules: recursive
        ssh-key: ${{ secrets.DEPLOY_SSH_KEY }}
      
    - name: Setup SSH for submodule
      uses: webfactory/ssh-agent@v0.9.0
      with:
        ssh-private-key: ${{ secrets.DEPLOY_SSH_KEY }}
      if: ${{ secrets.DEPLOY_SSH_KEY != '' }}
      continue-on-error: true
    
    - name: Pull dot-secrets submodule (fallback)
      run: |
        git submodule update --init --recursive
      continue-on-error: true
      
    - name: Load Supabase credentials from dot-secrets
      run: |
        if [ -f .secrets/mypost/staging/supabase.env ]; then
          echo "Loading Staging Supabase credentials from dot-secrets..."
          while IFS='=' read -r key value; do
            [[ "$key" =~ ^#.*$ ]] && continue
            [[ -z "$key" ]] && continue
            key=$(echo "$key" | xargs)
            value=$(echo "$value" | xargs)
            if [ -n "$value" ] && [[ ! "$value" =~ ^your- ]] && [[ ! "$value" =~ ^PASTE_ ]]; then
              echo "$key=$value" >> $GITHUB_ENV
              echo "Loaded: $key"
            fi
          done < .secrets/mypost/staging/supabase.env
          echo "Staging Supabase credentials loaded"
        else
          echo "Warning: .secrets/mypost/staging/supabase.env not found"
          exit 1
        fi
      shell: bash
      
    - name: Setup Supabase CLI
      uses: supabase/setup-cli@v1
      with:
        version: latest
        
    - name: Link to Staging Project
      run: supabase link --project-ref $STAGING_SUPABASE_PROJECT_REF
      env:
        SUPABASE_ACCESS_TOKEN: ${{ env.SUPABASE_ACCESS_TOKEN }}
        
    - name: Push Database Migrations
      run: supabase db push
      env:
        SUPABASE_ACCESS_TOKEN: ${{ env.SUPABASE_ACCESS_TOKEN }}
        
    - name: Deploy Edge Functions
      run: supabase functions deploy --project-ref $STAGING_SUPABASE_PROJECT_REF
      env:
        SUPABASE_ACCESS_TOKEN: ${{ env.SUPABASE_ACCESS_TOKEN }}

  deploy-frontend-staging:
    name: Deploy Frontend to Staging
    runs-on: ubuntu-latest
    needs: deploy-supabase-staging
    environment: staging
    
    steps:
    - name: Checkout code with submodules
      uses: actions/checkout@v4
      with:
        submodules: recursive
        ssh-key: ${{ secrets.DEPLOY_SSH_KEY }}
    
    - name: Setup SSH for submodule
      uses: webfactory/ssh-agent@v0.9.0
      with:
        ssh-private-key: ${{ secrets.DEPLOY_SSH_KEY }}
      if: ${{ secrets.DEPLOY_SSH_KEY != '' }}
      continue-on-error: true
    
    - name: Pull dot-secrets submodule (fallback)
      run: |
        git submodule update --init --recursive
      continue-on-error: true
      
    - name: Load all environment from dot-secrets
      run: |
        # Load main .env file
        if [ -f .secrets/mypost/staging/.env ]; then
          echo "Loading staging environment from dot-secrets..."
          cp .secrets/mypost/staging/.env .env.local
          while IFS='=' read -r key value; do
            [[ "$key" =~ ^#.*$ ]] && continue
            [[ -z "$key" ]] && continue
            key=$(echo "$key" | xargs)
            value=$(echo "$value" | xargs)
            if [ -n "$value" ] && [[ ! "$value" =~ ^your- ]] && [[ ! "$value" =~ ^PASTE_ ]]; then
              echo "$key=$value" >> $GITHUB_ENV
            fi
          done < .secrets/mypost/staging/.env
          echo "✓ Loaded staging .env"
        fi
        
        # Load Supabase credentials
        if [ -f .secrets/mypost/staging/supabase.env ]; then
          while IFS='=' read -r key value; do
            [[ "$key" =~ ^#.*$ ]] && continue
            [[ -z "$key" ]] && continue
            key=$(echo "$key" | xargs)
            value=$(echo "$value" | xargs)
            if [ -n "$value" ] && [[ ! "$value" =~ ^your- ]] && [[ ! "$value" =~ ^PASTE_ ]]; then
              echo "$key=$value" >> $GITHUB_ENV
            fi
          done < .secrets/mypost/staging/supabase.env
          echo "✓ Loaded staging supabase.env"
        fi
        
        # Load Netlify credentials
        if [ -f .secrets/mypost/staging/netlify.env ]; then
          while IFS='=' read -r key value; do
            [[ "$key" =~ ^#.*$ ]] && continue
            [[ -z "$key" ]] && continue
            key=$(echo "$key" | xargs)
            value=$(echo "$value" | xargs)
            if [ -n "$value" ] && [[ ! "$value" =~ ^your- ]] && [[ ! "$value" =~ ^PASTE_ ]]; then
              echo "$key=$value" >> $GITHUB_ENV
            fi
          done < .secrets/mypost/staging/netlify.env
          echo "✓ Loaded staging netlify.env"
        fi
        
        echo "All staging environments loaded from dot-secrets"
      shell: bash
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Install Netlify CLI
      run: npm install -g netlify-cli
      
    - name: Build and Deploy to Netlify (Staging)
      run: netlify deploy --prod --build --team=$NETLIFY_TEAM_ID
      env:
        NETLIFY_AUTH_TOKEN: ${{ env.NETLIFY_AUTH_TOKEN }}
        NETLIFY_SITE_ID: ${{ env.NETLIFY_SITE_ID }}
        NETLIFY_TEAM_ID: ${{ env.NETLIFY_TEAM_ID }}

  notify:
    name: Notify Deployment
    runs-on: ubuntu-latest
    needs: [deploy-supabase-staging, deploy-frontend-staging]
    if: always()
    
    steps:
    - name: Notify Success
      if: needs.deploy-supabase-staging.result == 'success' && needs.deploy-frontend-staging.result == 'success'
      run: echo "✅ Staging deployment successful"
      
    - name: Notify Failure
      if: needs.deploy-supabase-staging.result == 'failure' || needs.deploy-frontend-staging.result == 'failure'
      run: |
        echo "❌ Staging deployment failed"
        exit 1
