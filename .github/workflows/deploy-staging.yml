name: Deploy to Staging

on:
  push:
    branches: [ develop ]
  workflow_dispatch:

jobs:
  deploy-supabase-staging:
    name: Deploy Supabase to Staging
    runs-on: ubuntu-latest
    environment: staging
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Supabase CLI
      uses: supabase/setup-cli@v1
      with:
        version: latest
        
    - name: Link to Staging Project
      run: supabase link --project-ref ${{ secrets.STAGING_SUPABASE_PROJECT_REF }}
      env:
        SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        
    - name: Push Database Migrations
      run: supabase db push
      env:
        SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        
    - name: Deploy Edge Functions
      run: supabase functions deploy --project-ref ${{ secrets.STAGING_SUPABASE_PROJECT_REF }}
      env:
        SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

  deploy-frontend-staging:
    name: Deploy Frontend to Staging
    runs-on: ubuntu-latest
    needs: deploy-supabase-staging
    environment: staging
    
    steps:
    - name: Checkout code with submodules
      uses: actions/checkout@v4
      with:
        submodules: recursive
        ssh-key: ${{ secrets.DEPLOY_SSH_KEY }}
    
    - name: Setup SSH for submodule
      uses: webfactory/ssh-agent@v0.9.0
      with:
        ssh-private-key: ${{ secrets.DEPLOY_SSH_KEY }}
      if: ${{ secrets.DEPLOY_SSH_KEY != '' }}
      continue-on-error: true
    
    - name: Pull dot-secrets submodule (fallback)
      run: |
        git submodule update --init --recursive
      continue-on-error: true
      
    - name: Load staging environment from dot-secrets
      run: |
        if [ -f .secrets/mypost/staging/.env ]; then
          echo "Loading staging environment from dot-secrets..."
          cp .secrets/mypost/staging/.env .env.local
          # Export variables to GITHUB_ENV for subsequent steps
          while IFS='=' read -r key value; do
            [[ "$key" =~ ^#.*$ ]] && continue
            [[ -z "$key" ]] && continue
            key=$(echo "$key" | xargs)
            value=$(echo "$value" | xargs)
            if [ -n "$value" ] && [[ ! "$value" =~ ^your- ]]; then
              echo "$key=$value" >> $GITHUB_ENV
            fi
          done < .secrets/mypost/staging/.env
          echo "Staging environment loaded from dot-secrets"
        else
          echo "Warning: .secrets/mypost/staging/.env not found, using GitHub Secrets fallback"
        fi
      shell: bash
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build Next.js static site
      run: npm run build
      env:
        NEXT_PUBLIC_SUPABASE_URL: ${{ env.NEXT_PUBLIC_SUPABASE_URL || secrets.STAGING_SUPABASE_URL }}
        NEXT_PUBLIC_SUPABASE_PUBLISHABLE_DEFAULT_KEY: ${{ env.NEXT_PUBLIC_SUPABASE_PUBLISHABLE_DEFAULT_KEY || secrets.STAGING_SUPABASE_ANON_KEY }}
        
    - name: Deploy to Netlify (Staging)
      uses: nwtgck/actions-netlify@v3.0
      with:
        publish-dir: './dist'
        production-branch: develop
        github-token: ${{ secrets.GITHUB_TOKEN }}
        deploy-message: "Staging deploy from GitHub Actions - ${{ github.sha }}"
        enable-pull-request-comment: true
        enable-commit-comment: false
      env:
        NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
        NETLIFY_SITE_ID: ${{ secrets.NETLIFY_STAGING_SITE_ID || secrets.NETLIFY_SITE_ID }}
      continue-on-error: true

  notify:
    name: Notify Deployment
    runs-on: ubuntu-latest
    needs: [deploy-supabase-staging, deploy-frontend-staging]
    if: always()
    
    steps:
    - name: Notify Success
      if: needs.deploy-supabase-staging.result == 'success' && needs.deploy-frontend-staging.result == 'success'
      run: echo "✅ Staging deployment successful"
      
    - name: Notify Failure
      if: needs.deploy-supabase-staging.result == 'failure' || needs.deploy-frontend-staging.result == 'failure'
      run: |
        echo "❌ Staging deployment failed"
        exit 1
